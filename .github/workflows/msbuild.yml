name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup MSBuild (установка MSBuild)
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
        
      # Build project using MSBuild
      - name: Build with MSBuild
        run: |
          msbuild Magnito.sln /p:Configuration=Release /m
